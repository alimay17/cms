<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row vertical-align">
      <div class="col-sm-6">
        <h2 class="panel-title">Contacts</h2>
      </div>
      <div class="col-sm-6 text-right">
        <a routerLink="new" class="btn btn-success">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <cms-contact-item 
      *ngFor="let contactItem of contacts"
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="contactItem"
      [dropZones]="['contactGroup']"
      [contact]="contactItem">
    </cms-contact-item>
  </div>
</div>
