<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row vertical-align">
      <div class="col-sm-6">
        <h2 class="panel-title">Contacts</h2>
      </div>
      <div class="col-sm-6 text-right">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
  </div>
  <div class="panel-content">
    <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
      </div>
      <span class="pull-right">
        <img [src]="contact.imgUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
  </div>
</div>
